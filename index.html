<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>

    <link href="stylesheet/assetStyle.css" rel="stylesheet">
    <link href="stylesheet/baseStyle.css" rel="stylesheet">
</head>
<body>
<p id="titleArea">Bảng cửu chương</p>
<div id="tableArea"></div>
<p id="reviewArea">1 × 1 = 1</p>
</body>
</html>

<script>
    let tableArea = document.getElementById('tableArea');
    let table = document.createElement('table');
    let reviewArea = document.getElementById('reviewArea');
    tableArea.appendChild(table);

    for (let i = 0; i < 11; i++) {
        let row = document.createElement('tr');
        table.appendChild(row);

        for (let j = 1; j < 10; j++) {
            let cell = document.createElement('td');
            row.appendChild(cell);

            if (i === 0) cell.innerHTML = 'Chương ' + j;
            else {
                cell.innerHTML = j + ' × ' + i + ' = ' + j * i;
                cell.onmouseover = function () {
                    reviewArea.innerHTML = cell.innerHTML;
                }
            }
        }
    }
</script>
