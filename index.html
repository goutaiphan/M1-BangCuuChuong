<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bảng cửu chương</title>
    <link href="style.css" rel="stylesheet">
    <link href="baseStyle.css" rel="stylesheet">
</head>
<body>
<p id="titleArea">Bảng cửu chương</p>
<div id="tableArea">
    <table id="table"></table>
</div>
<p id="reviewArea">1 × 1 = 1</p>
</body>
</html>

<script>
    let table = document.getElementById('table');
    let reviewArea = document.getElementById('reviewArea');
    for (let i = 0; i < 11; i++) {
        let tableRow = document.createElement('tr');
        table.appendChild(tableRow);

        for (let j = 1; j < 10; j++) {
            let tableCell = document.createElement('td');
            tableRow.appendChild(tableCell);
            if (i === 0) tableCell.innerHTML = 'Chương ' + j;
            else {
                tableCell.innerHTML = j + ' × ' + i + ' = ' + j * i;
                tableCell.onmouseover = function () {
                    reviewArea.innerHTML = tableCell.innerHTML;
                }
            }
        }
    }
</script>
